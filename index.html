<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>VueJS</title>
    <script src="vue.js"></script>
  </head>
  <body>
    <div id="app">
      <button v-on:click="counter++">Increase</button>
      <button v-on:click="counter--">Decrease</button>
      <button v-on:click="secondCounter--">Increse Second</button>
      <p>Counter: {{ counter }}</p>
      <p>Result: {{ result() }} | {{ output }}</p>
      <p>Second: {{ secondCounter }}</p>
    </div>

    <script>
      new Vue({
        el: '#app',
        data: {
          counter: 0,
          secondCounter: 0
        },
        computed: {
          output: function() {
            console.log('Computed');
            return this.counter > 5 ? 'Greater 5' : 'Smaller 5';
          }
        },
        methods: {
          result: function() {
            console.log('Method');
            return this.counter > 5 ? 'Greater 5' : 'Smaller 5';
          }
        },
        watch: {
          counter: function(value) {
            setTimeout(() => {
              this.counter = 0;
            }, 2000);
          }
        }
      });
    </script>
  </body>
</html>
